<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode with Color Palette</title>
    <style>
        /* Default (Light Mode) Styles */
        :root {
            --background-color: white;
            --text-color: black;
            --primary-color: #3e94fc;
            --secondary-color: #f1f1f1;
            --button-bg: #3e94fc;
            --button-hover-bg: #2b78d8;
            --header-bg: #fff;
        }

        /* Dark Mode Styles */
        .dark-mode {
            --background-color: #121212;
            --text-color: white;
            --primary-color: #1e88e5;
            --secondary-color: #333;
            --button-bg: #3e94fc;
            --button-hover-bg: #2b78d8;
            --header-bg: #222;
        }

        /* Apply colors using the CSS variables */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            background-color: var(--header-bg);
            padding: 20px;
            color: var(--text-color);
            border-radius: 5px;
        }

        .button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--button-hover-bg);
        }

    
    </style>
</head>
<body>

    <h1>Dark Mode with Color Palette</h1>
    <a href="#">apple</a>
    <p>dsajs</p>

    <button class="button" id="toggleButton">Switch to Dark Mode</button>
    <button>sk</button>
    <form action="">
        <input type="text">
    </form>

    <header>
       <h1>kahdsjgdks</h1>
       <button>da</button>
    </header>

    <script src="modes.js"></script>

</body>
</html>
